<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directive</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="vshow">
        <p v-show = "userName === 'rafi' ">
            Show it
        </p>
        <p v-show = "userName !== 'rafi' ">
            Don't show it
        </p>
    </div>

    <script src="main.js"></script>
</body>
</html>
